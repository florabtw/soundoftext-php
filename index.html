<!DOCTYPE html>
<html>
  <head>
    <title>Spoken</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <script src="interactive.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="outer">
      <div class="middle">
        <div class="container">
          <h1>Sound of Text</h1>
          <p>
            Hear the pronunciation of any text. Simply type what you want to
            hear and hit submit. The audio comes from
            <a href="https://translate.google.com">Google Translate</a>
            and has a limit of 100 characters.
          </p>
          <div id="submit-form">
            <input id="input" type="text" onkeydown="keyPress(event)">
            <input class="btn" id="submit" type="button" onclick="submit(); return false;" value="Submit">
          </div>
          <h2 id="list-header">Results</h2>
          <table id="results-table">
          </table>
        </div>
        <div class="contact-info">
          <a href="mailto:nick.c.pierson@gmail.com">email me</a>
        </div>
      </div>
    </div>
  </body>
</html>
